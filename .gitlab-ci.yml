image: docker:latest

services:
  - docker:dind
# Disable the Gradle daemon for Continuous Integration servers as correctness
# is usually a priority over speed in CI environments. Using a fresh
# runtime for each build is more reliable since the runtime is completely
# isolated from any previous builds.
variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
  - build
  - package
  - deploy
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  image: gradle:alpine
  stage: build
  script: gradle --build-cache assemble
  #when: manual
  artifacts:
    paths:
    - './build/libs/final_project-0.0.1-SNAPSHOT.jar'
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle

docker-build:
  stage: package
  script:
    - ls -la && pwd
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker push "$CI_REGISTRY_IMAGE"
    - docker login -u "$COUPONS_REGISTRY_USER" -p "$COUPONS_REGISTRY_PASSWORD" "registry.hub.docker.com"
    - docker tag $CI_REGISTRY_IMAGE registry.hub.docker.com/smuel770/$CI_REGISTRY_IMAGE
    - docker push registry.hub.docker.com/smuel770/coupons
  #when: manual

deploy:
  stage: deploy
  script:
    - ls -la && pwd
    - apk add openssh && chmod 0600 ./gradle/id_rsa
    - ssh -i ./gradle/id_rsa -o StrictHostKeyChecking=no sem@35.243.170.169 "docker pull $CI_REGISTRY_IMAGE"
    - ssh -i ./gradle/id_rsa -o StrictHostKeyChecking=no sem@35.243.170.169 "docker stop my-app-instance"
    - ssh -i ./gradle/id_rsa -o StrictHostKeyChecking=no sem@35.243.170.169 "docker run -dit --rm -p 8080:8080 -p 2220:2222 --name my-app-instance $CI_REGISTRY_IMAGE"

test:
  image: gradle:alpine
  stage: test
  script: gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle